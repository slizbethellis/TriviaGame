<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<title>Dalek Trivia Game</title>
	<link href="https://fonts.googleapis.com/css?family=Cuprum|Oswald" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="assets/javascript/app.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
	<div id="bg-container">
		<header>
			<img id="headerImg" src="assets/images/dalek-text-banner.png" alt="Dalek Trivia Game">
			<h1>You are an enemy of the Daleks! You must be interrogated!</h1>
		</header>
		<section id="game-container">
			<!-- Timer goes here -->
			<div id="timerDiv"></div>

			<!-- Questions and results go here-->
			<div id="questDiv"></div>
				
			<!-- Buttons go here-->
			<div id="buttonDiv"></div>
		</section>
	</div>

</body>
</html>
